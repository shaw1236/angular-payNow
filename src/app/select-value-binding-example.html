<mat-card class="card">
  <!-- Heading -->
  <mat-card-title class="centertext" style="color: blue;">
    <h4>License Purchasing</h4>
  </mat-card-title>
  <mat-card-content>
    <!-- Input begin -->
    <form [formGroup]="inputForm">
      <mat-form-field [style.width.px]=320>
        <mat-icon>vpn_key</mat-icon>    
        <input matInput placeholder="Please enter your key" id="Key" formControlName="Key"/>
      </mat-form-field>
    </form>
    <!-- Input end -->
    <!-- Error Output begin -->
    <div *ngIf="error">
      <div style="color: red;">{{ error }}</div>
      <br/>
    </div>
    <!-- Error Output end -->
    <!-- Payment Plan Select begin -->
    <mat-form-field appearance="fill" [style.width.px]=320>
      <mat-label>Select payment plan</mat-label>
      <mat-select [(value)]="selectedPlan">
        <mat-option value="RSPRO-12month">Month Pay Plan</mat-option>
        <mat-option value="RSPRO-Trial">Trial Plan</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- Payment Plan Select end -->
  </mat-card-content>
  <br/>
  <button mat-flat-button color="primary" (click)="payNow($event)" title="Launch Payment Form">
    <mat-icon>payment</mat-icon> Pay Now
  </button>
</mat-card>
